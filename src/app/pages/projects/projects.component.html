<p-table
  #pt
  [value]="items"
  dataKey="id"
  editMode="row"
  [editingRowKeys]="editingRowKeys"
  [globalFilterFields]="['name']"
>
  <ng-template pTemplate="header">
    <tr>
      <th>Name</th>

      <th>Status</th>

      <th style="width: 8rem"></th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-item let-editing="editing" let-ri="rowIndex">
    <tr [pEditableRow]="item">
      <td pEditableColumn>
        <p-cellEditor>
          <ng-template pTemplate="input">
            <input pInputText type="text" [(ngModel)]="item.name" required cdkTrapFocus cdkTrapFocusAutoCapture />
          </ng-template>

          <ng-template pTemplate="output">{{ item.name }}</ng-template>
        </p-cellEditor>
      </td>

      <td>
        <span
          class="p-tag p-tag-info"
          [ngClass]="{
            'p-tag-warning': item.status === ItemStatus.Processing,
            'p-tag-success': item.status === ItemStatus.Synced
          }"
          >{{ item.status }}</span
        >
      </td>

      <td style="text-align: center">
        <ng-container *ngIf="!editing; else editBtns">
          <button
            pButton
            pRipple
            type="button"
            pInitEditableRow
            icon="pi pi-pencil"
            (click)="onRowEditInit(item)"
            class="p-button-rounded p-button-text"
          ></button>

          <button
            pButton
            pRipple
            type="button"
            pInitEditableRow
            icon="pi pi-trash"
            (click)="onRowDelete(item, ri)"
            class="p-button-rounded p-button-text"
          ></button>
        </ng-container>

        <ng-template #editBtns>
          <button
            pButton
            pRipple
            type="button"
            pSaveEditableRow
            icon="pi pi-check"
            (click)="onRowEditSave(item, ri)"
            class="p-button-rounded p-button-text p-button-success p-mr-2"
            [disabled]="!item.name"
          ></button>

          <button
            pButton
            pRipple
            type="button"
            pCancelEditableRow
            icon="pi pi-times"
            (click)="onRowEditCancel(item, ri)"
            class="p-button-rounded p-button-text p-button-danger"
          ></button>
        </ng-template>
      </td>
    </tr>
  </ng-template>

  <ng-template pTemplate="emptymessage">
    <tr>
      <td>No projects found.</td>
    </tr>
  </ng-template>
</p-table>

<app-add-btn (clickBtn)="onAddBtnClick()"></app-add-btn>
