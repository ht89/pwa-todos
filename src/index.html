<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- needs to be right at the top to prevent Chrome from reloading favicon on every route change -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/app/icons/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="assets/app/icons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="assets/app/icons/favicon-16x16.png" />

    <title>PWA Todos</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#136a8a" />
    <!-- add to homescreen for ios -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />

    <link rel="manifest" href="manifest.json" />
  </head>
  <body>
    <!--[if lt IE 10]>
      <p>
        You are using an <strong>outdated</strong> browser. Please
        <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.
      </p>
    <![endif]-->
    <noscript>
      <p>This page requires JavaScript to work properly. Please enable JavaScript in your browser.</p>
    </noscript>

    <app-root>
      <div class="splash-screen loader">
        <svg
          class="logo"
          width="40px"
          height="44px"
          viewBox="0 0 38 42"
          version="1.1"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
        >
          <defs></defs>
          <g id="Symbols" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
            <g id="branding" transform="translate(-563.000000, -727.000000)" fill="#FFFFFF">
              <g id="manhattan-logo" transform="translate(563.000000, 727.000000)">
                <polygon
                  id="M"
                  points="37.128 42 30.927 42 30.927 21.118 18.631 39.456 6.282 21.118 6.282 42 0.134 42 0.134 0.872 18.631 28.432 37.128 0.872"
                ></polygon>
              </g>
            </g>
          </g>
        </svg>
      </div>
    </app-root>

    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script defer src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <!-- Add Firebase products that you want to use -->
    <script defer src="https://www.gstatic.com/firebasejs/8.2.1/firebase-auth.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.2.1/firebase-firestore.js"></script>
    <script defer src="app/auth/firebase/firebase-init.js"></script>

    <!-- IDB -->
    <script defer src="https://unpkg.com/idb/build/iife/index-min.js"></script>
  </body>
</html>
